
<div class="login-container">
  <div class="login-background">
    <div class="background-overlay"></div>
  </div>

  <div class="login-content">
    <div class="glass-container modern-card">
      <div class="card-split">
        <!-- Left brand/illustration panel -->
        <div class="brand-panel">
          <div class="brand-badge">Stellar</div>
          <h1 class="brand-title">Education Management System</h1>
          <p class="brand-copy">Streamline admissions, academics, and operations — all in one place.</p>
        </div>

        <!-- Right form panel -->
        <div class="form-panel">
          <div class="login-header compact">
            <h2 class="login-title">Welcome back</h2>
            <p class="login-subtitle">Please sign in to continue</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Username field with floating label -->
            <div class="form-group floating">
              <div class="input-container">
                <i class="input-icon">👤</i>
                <input
                  type="text"
                  id="emailAddress"
                  formControlName="emailAddress"
                  class="form-input"
                  placeholder=" "
                  autocomplete="emailAddress"
                  [class.error]="emailAddress?.invalid && emailAddress?.touched"
                  aria-describedby="usernameHelp"
                />
                <label for="username" class="form-label">Username</label>
              </div>
              <div id="usernameHelp" *ngIf="emailAddress?.invalid && emailAddress?.touched" class="field-error">
                <small *ngIf="emailAddress?.errors?.['required']">Username is required</small>
              </div>
            </div>

            <!-- Password field with visibility toggle -->
            <div class="form-group floating">
              <div class="input-container with-action">
                <i class="input-icon">🔒</i>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="userPassword"
                  formControlName="userPassword"
                  class="form-input"
                  placeholder=" "
                  autocomplete="current-password"
                  [class.error]="userPassword?.invalid && userPassword?.touched"
                  aria-describedby="passwordHelp"
                />
                <label for="userPassword" class="form-label">Password</label>
                <button type="button" class="icon-action" (click)="togglePasswordVisibility()" [attr.aria-pressed]="showPassword">
                  {{ showPassword ? '🙈' : '👁️' }}
                </button>
              </div>
              <div id="passwordHelp" *ngIf="userPassword?.invalid && userPassword?.touched" class="field-error">
                <small *ngIf="userPassword?.errors?.['required']">Password is required</small>
                <small *ngIf="userPassword?.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <!-- Options row -->
            <div class="options-row">
              <label class="remember-me">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
              <a routerLink="/password-reset" class="link">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="login-button primary"
              [class.loading]="isLoading"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading" class="button-text">
                <i class="button-icon">🚀</i>
                Sign In
              </span>
              <span *ngIf="isLoading" class="loading-spinner">
                <i class="spinner">⟳</i>
                Signing in...
              </span>
            </button>

            <!-- Divider -->
            <div class="divider"><span>or</span></div>

            <!-- Secondary actions -->
            <div class="secondary-actions">
              <a routerLink="/register" class="link">Register your School</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
