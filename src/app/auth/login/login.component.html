
<div class="login-page">
  <div class="login-box">
    <h1 class="login-heading">Sign in</h1>
    <p class="muted">Enter your credentials to continue.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-row">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          autocomplete="username"
          [attr.aria-invalid]="username?.invalid && username?.touched"
          [attr.aria-describedby]="username?.invalid ? 'usernameHelp' : null"
        />
        <div id="usernameHelp" *ngIf="username?.invalid && username?.touched" class="field-error">
          <small *ngIf="username?.errors?.['required']">Username is required</small>
        </div>
      </div>

      <div class="form-row">
        <label for="userPassword">Password</label>
        <div class="password-wrap">
          <input
            id="userPassword"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="userPassword"
            autocomplete="current-password"
            [attr.aria-invalid]="userPassword?.invalid && userPassword?.touched"
            [attr.aria-describedby]="userPassword?.invalid ? 'passwordHelp' : null"
          />
          <button type="button" class="toggle" (click)="togglePasswordVisibility()" [attr.aria-pressed]="showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div id="passwordHelp" *ngIf="userPassword?.invalid && userPassword?.touched" class="field-error">
          <small *ngIf="userPassword?.errors?.['required']">Password is required</small>
          <small *ngIf="userPassword?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-actions">
        <a routerLink="/password-reset" class="link">Forgot password?</a>
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </div>
    </form>
  </div>
</div>
